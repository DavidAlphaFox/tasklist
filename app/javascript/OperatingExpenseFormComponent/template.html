<article class="panel panel-default col-md-6" class="pull-left" id="operating-expense-section">
    <header class="panel-heading">
        <h2>Operating Expenses</h2>
    </header>
    <section class="panel-body">
        <div [formGroup]="property_inputs">
            <div class="row">
                <div class="col-md-6">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'vacancy_rate_perc'" 
                        [controlLabel]="'Vacancy and Credit Loss (%)'"
                        (valueChanged)="updatedVacancyCost($event)"
                        [icon]="'%'" [disable]=false [placeholder]=0 [val]="0">
                    </text-field>
                </div>
                <div class="col-md-6">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'vacancy_rate_cost'" 
                        [controlLabel]="'Vacancy and Credit Loss ($)'"
                        [icon]="'$'" [disable]=true [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-6">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'repair_perc'" 
                        [controlLabel]="'Repair (%)'"
                        [icon]="'%'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
                <div class="col-md-6">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'repair_cost'" 
                        [controlLabel]="'Repair ($)'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'large_item_repairs'" 
                        [controlLabel]="'Large item repairs (%)'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
            </div>
            <br />
            <h5>Utilities</h5>
            <div class="row">
                <div class="col-md-4">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'water_utility'" 
                        [controlLabel]="'Water/Sewer'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
                <div class="col-md-4">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'garbage_utility'" 
                        [controlLabel]="'Garbage'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
                <div class="col-md-4">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'gas_utility'" 
                        [controlLabel]="'Gas'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'electricity_utility'" 
                        [controlLabel]="'Electricity'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
                <div class="col-md-4">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'hoa'" 
                        [controlLabel]="'HOA'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
                <div class="col-md-4">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'maintenance'" 
                        [controlLabel]="'Maintenance'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'property_management'" 
                        [controlLabel]="'Property Management'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
                <div class="col-md-4">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'other'" 
                        [controlLabel]="'Other'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
            </div>
            <br style="clear:both" />
        </div>
    </section>
</article>
