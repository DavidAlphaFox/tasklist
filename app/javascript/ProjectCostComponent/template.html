<article class="panel panel-default col-md-6" class="pull-left" id="property-section">
    <header class="panel-heading">
        <h2>Cost of Purchase</h2>
    </header>
    <section class="panel-body">
        <div [formGroup]="property_inputs">
            <div class="row">
                <div class="col-md-4">Purchase Price: {{ mortgageDetails.price || 0.00 }}</div>
                <div class="input-group col-md-4">
                    <div>Closing Costs:</div>
                    <input class="form-control" value="5000">
                    <label for="use_closing_cost_perc_control">Use percentage?</label><br />
                    <div class="input-group">
                        <select formControlName="use_closing_cost_perc_control">
                            <option value="Yes">Yes</option>
                            <option [selected]="true" value="No">No</option>
                        </select>
                        <input *ngIf="use_closing_cost_perc" class="form-control" style="height:20px;margin-left:5px;max-width:40px!important;" />
                    </div>
                </div>
            </div>
            <div>
                <div>
                    Pre-rent holding period (in months)
                    <div class="row">
                        <div class="col-md-4">
                            <label for="asking_price">Number of months</label><br />
                            <input class="form-control" formControlName="pre_rent_holding">
                        </div>
                        <div class="input-group col-md-4">
                            Pre-rent holding costs: <br />
                            $ 2000.00
                        </div>
                    </div>
                </div>
                <br style="clear:both" />
                <div>
                    Estimated Repairs:
                    <div class="row">
                        <div class="col-md-4">Paint, Carpet, etc...:</div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input class="form-control" formControlName="repair_paint_carpet" placeholder="0.00">
                            </div>        
                        </div>
                        <div class="col-md-4">
                            <label for="use_repair_perc">Use percentage?</label><br />
                            <div class="input-group">
                                <select formControlName="use_repair_perc_control" (change)="toggle_use_percentage('repair')">
                                    <option value="Yes">Yes</option>
                                    <option [selected]="true" value="No">No</option>
                                </select>
                                <input *ngIf="use_repair_perc" class="form-control" style="height:20px;margin-left:5px;max-width:40px!important;" />
                            </div>                        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Foundation</div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input class="form-control" formControlName="repair_foundation" placeholder="0.00">
                            </div>        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Roof</div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input class="form-control" formControlName="repair_roof" placeholder="0.00">
                            </div>        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">A/C:</div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input class="form-control" formControlName="repair_ac" placeholder="0.00">
                            </div>        
                        </div>
                    </div>
                </div>
                <br />
                <div>
                    Loan Points: $1,000.00
                </div>
                <br style="clear:both" />
            </div>
        </div>
    </section>
</article>
