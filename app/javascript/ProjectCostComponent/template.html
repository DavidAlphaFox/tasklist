<article class="panel panel-default col-md-6" class="pull-left" id="cost-of-purchase-section" style="height:536px">
    <header class="panel-heading">
        <h2>Cost of Purchase</h2>
    </header>
    <section class="panel-body">
        <div [formGroup]="cost_of_purchase_form">
            <div class="row">
                <div class="col-md-6">
                    <text-field
                        [formGroup]="cost_of_purchase_form"
                        [controlName]="'closing_cost'" 
                        [controlLabel]="'Closing Costs'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="closing_cost">
                    </text-field>
                </div>
                <div class="col-md-6">
                    <text-field
                        [formGroup]="cost_of_purchase_form"
                        [controlName]="'closing_cost_perc'" 
                        [controlLabel]="'Percentage of price'"
                        
                        [icon]="'%'" [disable]=false [placeholder]=0 [val]="closing_cost_perc">
                    </text-field>
                    <!-- (valueChanged)="updateClosingCosts($event)" -->
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-6">
                    <text-field
                        [formGroup]="cost_of_purchase_form"
                        [controlName]="'pre_rent_holding_months'" 
                        [controlLabel]="'Pre-rent holding months'"
                        (valueChanged)="updatePreRentHoldingCosts($event)"
                        [transform]=false
                        [icon]="" [disable]=false [placeholder]=0 [val]="0">
                    </text-field>
                </div>
                <div class="col-md-6">
                    <text-field
                        [formGroup]="cost_of_purchase_form"
                        [controlName]="'pre_rent_holding_cost'" 
                        [controlLabel]="'Pre-rent holding cost'"
                        [icon]="'$'" [disable]=true [placeholder]=0 [val]="pre_rent_holding_cost">
                    </text-field>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <text-field
                        [formGroup]="cost_of_purchase_form"
                        [controlName]="'estimated_repair_cost'" 
                        [controlLabel]="'Total estimated repairs'"
                        [icon]="'$'" [disable]=true [placeholder]=0 [val]="estimated_repairs || 0.00">
                    </text-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <text-field
                        [formGroup]="cost_of_purchase_form"
                        [controlName]="'repair_paint_carpet'" 
                        [controlLabel]="'Paint, carpet, etc...'"
                        (valueChanged)="updateEstimatedRepairCost($event)"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="repair_paint_carpet">
                    </text-field>
                </div>
                <div class="col-md-6">
                    <select-field
                        [formGroup]="cost_of_purchase_form"
                        [controlName]="'repair_house_condition'" 
                        [controlLabel]="'House condition'"
                        [default]="'-Custom-'"
                        [val]="repair_house_condition"
                        [list]="condition_keys"
                        [vals]="condition_keys"
                        [persistable]=true
                        (valueChanged)=updatePaintCarpetEstimateCost($event)>
                    </select-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <text-field
                        [formGroup]="cost_of_purchase_form"
                        [controlName]="'repair_foundation'" 
                        [controlLabel]="'Foundation'"
                        (valueChanged)="updateEstimatedRepairCost($event)"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
                <div class="col-md-4">
                    <text-field
                        [formGroup]="cost_of_purchase_form"
                        [controlName]="'repair_roof'" 
                        [controlLabel]="'Roof'"
                        (valueChanged)="updateEstimatedRepairCost($event)"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
                <div class="col-md-4">
                    <text-field
                        [formGroup]="cost_of_purchase_form"
                        [controlName]="'repair_ac'" 
                        [controlLabel]="'HVAC'"
                        (valueChanged)="updateEstimatedRepairCost($event)"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <text-field
                        [formGroup]="cost_of_purchase_form"
                        [controlName]="'loan_point_cost'" 
                        [controlLabel]="'Cost of loan points'"
                        [icon]="'$'" [disable]=true [placeholder]=0 [val]="loan_point_cost">
                    </text-field>
                </div>
            </div>
        </div>
    </section>
</article>
