<form [formGroup]="property_inputs">
    <label for="control">{{ controlLabel }}</label><br />
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input 
            class="form-control"
            formControlName="control"
            [(ngModel)]="val"
            (blur)="updateInputFormat()">
    </div>
</form>
