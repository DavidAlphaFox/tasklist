<article class="panel panel-default col-md-6" class="pull-right" id="mortgage-section">
    <header class="panel-heading">
        <h2>Mortgage Numbers</h2>
    </header>
    <section class="panel-body">
        <div [formGroup]="property_inputs">
            <div class="row">
                <div class="col-md-6">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'asking_price'" 
                        [controlLabel]="'Asking Price (from seller)'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="ask">
                    </text-field>
                </div>
                <div class="col-md-6">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'price'" 
                        [controlLabel]="'Purchase Price (from buyer)'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="price">
                    </text-field>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-4">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'down_payment'" 
                        [controlLabel]="'Down Payment'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
                <div class="col-md-3">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'mortgage_term'" 
                        [controlLabel]="'Term (years)'"
                        [transform]=false
                        [disable]=false [placeholder]=0 [val]="30">
                    </text-field>   
                </div>
                <div class="col-md-3">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'interest_rate'" 
                        [controlLabel]="'Interest Rate'"
                        [icon]="'%'" [disable]=false [placeholder]=0 [val]="0">
                    </text-field>
                </div>
                <div class="col-md-2">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'loan_points'" 
                        [controlLabel]="'Points'"
                        [transform]=false
                        [icon]="" [disable]=false [placeholder]=0 [val]="0">
                    </text-field>
                </div>
            </div>
            <br />
        </div>
    </section>
    <section class="panel-body">
        <div style="margin-top: 20px">
            Monthly mortgage payment: ${{ monthly_payment }} <br />
            Length of mortgage      : {{ formControls().mortgage_term * 12 }} months <br />
            Total interest          : ${{ total_interest }}
        </div>
    </section>
</article>
