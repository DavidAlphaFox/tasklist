<article class="panel panel-default col-md-6" class="pull-left" id="property-section">
    <header class="panel-heading">
        <h2>Property Information</h2>
    </header>
    <section class="panel-body">
        <div [formGroup]="property_inputs">
            <div class="row">
                <div class="col-md-12">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'prop_info_price'" 
                        [controlLabel]="'Purchase Price (from buyer)'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="mortgageDetails.price">
                    </text-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'monthly_rent'" 
                        [controlLabel]="'Estimated Monthly Rent'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="0.00">
                    </text-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'property_size'" 
                        [controlLabel]="'Property Size'"
                        [transform]=false
                        [icon]="'sq ft'" [disable]=false [placeholder]=0 [val]="0">
                    </text-field>
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-3">
                    <select-field
                        [formGroup]="property_inputs"
                        [controlName]="'purchase_month'" 
                        [controlLabel]="'Month of purchase'"
                        [list]="month_names"
                        [vals]="month_vals"
                        [persistable]=true>
                    </select-field>
                </div>
                <div class="col-md-3">
                    <select-field
                        [formGroup]="property_inputs"
                        [controlName]="'purchase_year'" 
                        [controlLabel]="'Year of purchase'"
                        [list]="years"
                        [vals]="years"
                        [persistable]=true>
                    </select-field>
                </div>
            </div>
        </div>
    </section>
</article>
